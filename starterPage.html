<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FliccPicker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JQuery core -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JQuery Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--personal CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- FliccPicker Image -->
    <div class="class col-6 justify-content-center center align-content-center d-flex">
        <img src="assets/images/FLICCPICKER.png" class="img-flicc" alt="...">
    </div>
    
    <div class="container justify-content-center d-flex">

        <div class="row mt-4">

            <div class="col-6">
                <!-- Button for Streaming Services -->
                <div class="form">

                    <form id="search-form" class="form w-100">
                        
                        <select id="source-input" class="form-input w-100">
                            <option value="" disabled selected>Select a streaming Service...</option>
                            <option value="netflix">Netflix</option>
                        </select>

                        <select id="genre-input" class="form-input w-100">
                            <option value="" disabled selected>Select a genre...</option>
                            <option value="action">Action & Adventure</option>
                            <option value="anime">Anime Features</option>
                            <option value="children">Children & Family Mogies</option>
                            <option value="classic">Classic Movies</option>
                            <option value="comedies">Comedies</option>
                            <option value="documentaries">Documentaries</option>
                            <option value="dramas">Dramas</option>
                            <option value="horror">Horror Movies</option>
                            <option value="independent">Independent Movies</option>
                            <option value="music">Music & Musicals</option>
                            <option value="romantic">Romantic Movies</option>
                            <option value="sci-fi">Sci-Fi & Fantasy</option>
                            <option value="sports">Sports Movies</option>
                            <option value="thrillers">Thrillers</option>
                        </select>

                        <button class="btn btn-info btn-block">Pick my flicc</button>

                    </form>

                </div>
            </div>
            
        </div>

    </div>

    <!-- Bootsrtrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        ntegrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Personal JS 1 -->
    <script src="./assets/js/starterPage.js"></script>

</body>

</html>
