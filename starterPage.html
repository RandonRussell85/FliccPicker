<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FliccPicker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JQuery core -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JQuery Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--personal CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- FliccPicker Image -->
    <div class="class col-6 justify-content-center center align-content-center d-flex">
        <img src="assets/images/FLICCPICKER.png" class="img-flicc" alt="..." data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">
            
        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasTopLabel">Welcome to FliccPicker!</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            Feel like you've seen everything on Netflix? Tired of endless scrolling? Let us pick your next flicc! Just select a genre and we'll deliver a random list of films for you to choose from!
            </div>
        </div>
    </div>
    
    <div class="container justify-content-center d-flex">

        <form id="search-form">

            <div class="row">

                <select id="genre-input" class="form-select-lg mb-2">
                    <option value="" disabled selected>Select a genre...</option>
                    <option value="Action">Action & Adventure</option>
                    <option value="Anime">Anime</option>
                    <option value="Children">Children & Family</option>
                    <option value="Classic">Classic</option>
                    <option value="Comedies">Comedy</option>
                    <option value="Cult">Cult Classics</option>
                    <option value="Documentaries">Documentary</option>
                    <option value="Dramas">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Independent">Indie</option>
                    <option value="Musicals">Music & Musicals</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi & Fantasy</option>
                    <option value="Sports">Sports</option>
                    <option value="Thrillers">Thrillers</option>
                </select>
            </div>

            <div class="row">
                <button value="button" class="btn btn-warning btn-lg">PICK MY FLICC</button>
            </div>
            
        </form>

    </div>

    <!-- Bootsrtrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        ntegrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Personal JS 1 -->
    <script src="./assets/js/starterPage.js"></script>
    <script src="./assets/js/results_page.js"></script>

</body>

</html>
